<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è DUALITY AI - Simple API Test</h1>
    
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testModels()">Test Models</button>
    <button onclick="testPrediction()">Test Prediction</button>
    
    <div id="results"></div>
    
    <input type="file" id="imageInput" accept="image/*" style="margin: 20px 0;">

    <script>
        const API_BASE = 'http://localhost:8000';
        
        function log(message, isError = false) {
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            document.getElementById('results').appendChild(div);
            console.log(message);
        }
        
        async function testHealth() {
            try {
                log('üîç Testing health endpoint...');
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                log(`‚úÖ Health: ${data.status} - ${data.success ? 'Success' : 'Failed'}`);
            } catch (error) {
                log(`‚ùå Health test failed: ${error.message}`, true);
            }
        }
        
        async function testModels() {
            try {
                log('üîç Testing models endpoint...');
                const response = await fetch(`${API_BASE}/api/models`);
                const data = await response.json();
                log(`‚úÖ Models: Found ${data.models.length} models`);
                data.models.forEach(model => {
                    log(`  - ${model.name}: ${model.available ? '‚úÖ Available' : '‚ùå Unavailable'}`);
                });
            } catch (error) {
                log(`‚ùå Models test failed: ${error.message}`, true);
            }
        }
        
        async function testPrediction() {
            const fileInput = document.getElementById('imageInput');
            if (!fileInput.files[0]) {
                log('‚ùå Please select an image first', true);
                return;
            }
            
            try {
                log('üîç Testing prediction endpoint...');
                const formData = new FormData();
                formData.append('image', fileInput.files[0]);
                formData.append('model', 'flagship');
                formData.append('confidence', '0.5');
                
                const response = await fetch(`${API_BASE}/api/predict`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (data.success) {
                    log(`‚úÖ Prediction: Found ${data.detection_count} detections`);
                    data.detections.forEach((det, i) => {
                        log(`  ${i+1}. ${det.class_name}: ${(det.confidence * 100).toFixed(1)}%`);
                    });
                } else {
                    log(`‚ùå Prediction failed: ${data.error}`, true);
                }
            } catch (error) {
                log(`‚ùå Prediction test failed: ${error.message}`, true);
            }
        }
        
        // Auto-test on load
        window.onload = function() {
            testHealth();
            setTimeout(testModels, 1000);
        };
    </script>
</body>
</html>
