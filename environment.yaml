name: observo
channels:
  - conda-forge
  - pytorch
dependencies:
  - python=3.9.18
  - pip=23.3.1
  - pip:
    - ultralytics==8.0.43        # YOLOv8 - exact version for reproducibility
    - torch==2.0.1               # PyTorch - stable version
    - torchvision==0.15.2        # Compatible with torch 2.0.1
    - opencv-python==4.8.1.78    # OpenCV for image processing
    - matplotlib==3.7.2          # Plotting and visualization
    - pandas==2.0.3              # Data manipulation
    - flask==2.3.3               # Web framework
    - jinja2==3.1.2              # HTML templating
    - pyyaml==6.0.1              # YAML configuration parsing
    - pillow==10.0.1             # Image processing
    - numpy==1.24.4              # Numerical computing
    - scipy==1.11.3              # Scientific computing